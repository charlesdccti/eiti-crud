<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/head :: head">...</div>
</head>
<body>
<div class="container">

    <header>
        <div th:replace="fragments/header :: header">...</div>
    </header>

    <section>

        <div class="jumbotron">

            <h2>Filtrar a lista</h2>

            <form class="form-horizontal" th:object="${userDTO}" th:action="@{/users/filter}" method="post">

                <div class="form-group">
                    <label class="col-sm-2 control-label">Usuário:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{username}"/>
                    </div>
                </div>

                <div class="form-group">

                    <label class="col-sm-2 control-label">Nome:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" th:field="*{name}"/>
                    </div>

                    <label class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" th:field="*{email}"/>
                    </div>

                </div>

                <div class="form-group">
                    <div class="col-sm-offset-6">
                        <button type="submit" class="btn btn-primary">Buscar</button>
                    </div>
                </div>

            </form>

            <div th:if="${not #lists.isEmpty(users)}">

                <h2>Usuários Cadastrados</h2>

                <table class="table table-striped">
                    <tr>
                        <th>Id</th>
                        <th>Username</th>
                        <th>Data de Registro</th>
                        <th>Nome</th>
                        <th>Sobrenome</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Ativo</th>
                        <th>Editar</th>
                        <th>Apagar</th>
                    </tr>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.registerDate}"></td>
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.surname}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.phone}"></td>
                        <td th:text="${user.enabled}"></td>
                        <td><a th:href="${'/users/edit/' + user.id}" class="btn btn-default">Editar</a></td>
                        <td><a th:href="${'/users/delete/' + user.id}" class="btn btn-danger">Apagar</a></td>
                    </tr>
                </table>
            </div>

        </div>

    </section>

    <footer>
        <div th:replace="fragments/footer :: footer">...</div>
    </footer>

</div>

</body>
</html>
